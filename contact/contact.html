    <section id="contact">
      <div class="contact-wrapper">
        <div class="contact-content">
          <h1>Contact Us</h1>
          <p>Any questions or remarks ? Just write us a message</p>
        </div>
        <div class="main-contact">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 left-contact">
                <div class="title-content">
                  <h1>Contact Information</h1>
                  <p>
                    Fill The form and our team will get back to you within 24
                    hrs
                  </p>
                </div>
                <ul class="lists ">
                  <li class="litem">
                    <i class="fa-solid fa-phone"> </i>
                    <p>+977 (9818215663)</p>
                  </li>
                  <li class="litem">
                    <i class="fa-solid fa-envelope"> </i>
                    <p>info@jeevankarki.com</p>
                  </li>
                  <li class="litem">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Bhaktapur Nepal</p>
                  </li>
                </ul>
                <div class="icons">
                    <div class="fb">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="insta">
                        <i class="fa-brands fa-instagram-square"></i>
                    </div>
                    <div class="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="linked">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                </div>
              </div>
               <div class="col-lg-8 forms">
                <form class="row">
                    <div class="col-md-6 first-name">
                      <label class="label">First Name</label>
                      <input type="text" class="input" placeholder="John">
                    </div>
                    <div class="col-md-6 first-name">
                        <label class="label">Last Name</label>
                        <input type="text" class="input"  placeholder="Doe">
                    </div>
                    <div class="col-md-6 email">
                      <label class="label">Email</label>
                      <input type="email" class="input"  placeholder="Someone@email.com">
                  </div>
                  <div class="col-md-6 email">
                    <label class="label">Phone</label>
                    <input type="tel" class="input" id="phone" name="phone" placeholder="977-1234567890" pattern="[0-9]{3}-[0-9]{10}" required>
                  </div>
                  <div class="form-floating area col-md-12">
                    <textarea class=" textarea" placeholder="Send Us a Message" id="floatingTextarea2" style="height: 250px"></textarea>
                
                  </div>
                  <div class="col-12 py-3 text-center button">
                      <button type="submit" class="btn btn-outline-success">Submit</button>
                  </div>
                  </form>
               </div>
            </div>
          </div>
        </div>
      </div>
    </section>
